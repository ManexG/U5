<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/normalize.css">

<body>
    <header>
        <nav class="header__nav">
        </nav>
    </header>
    <main class="container">
        <section>
            <h1>Ordenar Pizza</h1>
            <div class="order-layout">
                <!-- Left Column: Pizza Builder -->
                <div class="pizza-builder">
                    <form id="order-form">
                        <h4>Informacion del cliente</h4>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefono</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Direccion</label>
                            <input type="text" name="address" id="address" required>
                        </div>

                        <h4>Selecciona tu Pizza</h4>
                        <div id="pizza-options" class="options-grid">
                            <!-- Loading pizzas... -->
                        </div>

                        <h4>Tamaño</h4>
                        <div id="size-options" class="options-flex">
                            <!-- Loading sizes... -->
                        </div>

                        <h4>Ingredientes Extra</h4>
                        <div id="ingredients-options" class="options-grid">
                            <!-- Loading ingredients... -->
                        </div>

                        <div class="builder-actions">
                            <h3>Precio Actual: <span id="current-price">$0.00</span></h3>
                            <button type="submit" class="btn-add">Agregar a la Orden</button>
                        </div>
                    </form>
                </div>

                <!-- Right Column: Shopping Cart -->
                <div class="order-cart">
                    <h3>Tu Orden</h3>
                    <div id="cart-items" class="cart-items-container">
                        <p class="empty-cart">Tu orden esta vacia</p>
                    </div>
                    <div class="cart-total">
                        <h4>Total a Pagar: <span id="cart-total">$0.00</span></h4>
                        <button id="btn-finish-order" class="btn-submit" disabled>Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>© 2025 Pizza</p>
    </footer>
</body>


<script src="../js/app.js"></script>
<script src="../js/pizza_order.js"></script>

</html>
