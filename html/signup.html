<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>

<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/form.css">

<body>
    <header>
        <nav class="header__nav">
        </nav>
    </header>
    <main class="container">
        <section>
            <h1>Sign Up</h1>
            <form onsubmit="signup()">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="role">Role</label>
                <input type="hidden" id="role" name="role" value="client">
                <div class="role-toggle">
                    <button onclick="onToggleRole(event)" type="button" id="toggle-client" class="toggle-button active"
                        data-role="client">Client</button>
                    <button onclick="onToggleRole(event)" type="button" id="toggle-admin" class="toggle-button"
                        data-role="admin">Admin</button>
                </div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign Up</button>

            </form>

        </section>
    </main>
    <footer class="footer">
        <p>Â© 2025 Pizza</p>
    </footer>
</body>

<script src="/js/app.js"></script>
<script src="/js/signup.js"></script>

</html>
